<style>
:root {
  --card-bg: rgba(40, 40, 40, 0.95);
  --card-border: rgba(60, 60, 60, 0.8);
  --glass-shadow: rgba(0, 0, 0, 0.3);
  --text-primary: #ffffff;
  --text-secondary: #b0b0b0;
  --text-muted: #808080;
  --accent: #1db954;
  --accent-apple: #fc3c44;
  --backdrop-blur: 20px;
  --border-radius: 24px;
}

@media (prefers-color-scheme: light) {
  :root {
    --card-bg: rgba(255, 255, 255, 0.95);
    --card-border: rgba(200, 200, 200, 0.8);
    --glass-shadow: rgba(0, 0, 0, 0.1);
    --text-primary: #1a1a1a;
    --text-secondary: #4a4a4a;
    --text-muted: #6b7280;
  }
}

.podcast-feed {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  background: transparent;
}

.podcast-header {
  text-align: center;
  margin-bottom: 48px;
}

.podcast-title {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--text-primary);
  margin: 0 0 16px;
  letter-spacing: -0.02em;
}

.podcast-subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
  margin: 0;
  font-weight: 400;
}

/* Debug Toggle */
.debug-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  color: var(--text-primary);
  padding: 8px 16px;
  border-radius: 16px;
  cursor: pointer;
  backdrop-filter: blur(var(--backdrop-blur));
  font-size: 12px;
  z-index: 1000;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.debug-toggle:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 25px var(--glass-shadow);
}

.debug-panel {
  position: fixed;
  top: 60px;
  right: 20px;
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  backdrop-filter: blur(var(--backdrop-blur));
  border-radius: 16px;
  padding: 16px;
  color: var(--text-secondary);
  font-size: 12px;
  z-index: 999;
  display: none;
  min-width: 200px;
}

.debug-panel.active {
  display: block;
}

/* Episodes Grid */
.episodes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
  gap: 32px;
  margin-top: 40px;
}

.episode-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--border-radius);
  backdrop-filter: blur(var(--backdrop-blur));
  box-shadow: 0 8px 32px var(--glass-shadow);
  padding: 32px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  opacity: 1;
  transform: translateY(0);
  position: relative;
  overflow: hidden;
}

.episode-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
}

.episode-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 48px var(--glass-shadow);
  border-color: rgba(255, 255, 255, 0.2);
}

.episode-title {
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--text-primary);
  margin: 0 0 16px;
  line-height: 1.3;
  letter-spacing: -0.01em;
}

.episode-meta {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}

.podcast-avatar {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  object-fit: cover;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.episode-info {
  flex: 1;
}

.podcast-name {
  color: var(--text-secondary);
  font-size: 0.9rem;
  font-weight: 500;
  margin: 0 0 2px;
}

.episode-date {
  color: var(--text-muted);
  font-size: 0.85rem;
  margin: 0;
}

.rss-icon {
  width: 20px;
  height: 20px;
  fill: var(--text-muted);
  transition: fill 0.3s ease;
}

.episode-card:hover .rss-icon {
  fill: var(--accent);
}

.episode-description {
  color: var(--text-secondary);
  font-size: 0.95rem;
  line-height: 1.6;
  margin: 20px 0;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
  transition: all 0.3s ease;
}

.episode-description.expanded {
  -webkit-line-clamp: unset;
  display: block;
  max-height: none;
}

/* Audio Player */
.audio-player {
  background: rgba(0, 0, 0, 0.2);
  border: 1px solid var(--card-border);
  border-radius: 16px;
  padding: 16px;
  margin: 20px 0;
  backdrop-filter: blur(8px);
}

.audio-controls {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}

.play-button {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--text-muted);
  border: none;
  cursor: not-allowed;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  color: white;
  flex-shrink: 0;
  opacity: 0.6;
}

.audio-info {
  flex: 1;
  min-width: 0;
}

.audio-title {
  color: var(--text-muted);
  font-size: 0.9rem;
  font-weight: 500;
  margin: 0 0 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.audio-time {
  color: var(--text-muted);
  font-size: 0.8rem;
  margin: 0;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  overflow: hidden;
  cursor: not-allowed;
  opacity: 0.5;
}

.progress-fill {
  height: 100%;
  background: var(--text-muted);
  border-radius: 2px;
  width: 0%;
}

/* Platform Links */
.platform-links {
  display: flex;
  gap: 12px;
  margin-top: 20px;
}

.platform-button {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px 16px;
  border-radius: 12px;
  text-decoration: none;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(8px);
}

.spotify-button {
  background: rgba(29, 185, 84, 0.1);
  border: 1px solid rgba(29, 185, 84, 0.3);
  color: var(--accent);
}

.spotify-button:hover {
  background: rgba(29, 185, 84, 0.2);
  transform: translateY(-1px);
  box-shadow: 0 4px 16px rgba(29, 185, 84, 0.2);
}

.apple-button {
  background: rgba(252, 60, 68, 0.1);
  border: 1px solid rgba(252, 60, 68, 0.3);
  color: var(--accent-apple);
}

.apple-button:hover {
  background: rgba(252, 60, 68, 0.2);
  transform: translateY(-1px);
  box-shadow: 0 4px 16px rgba(252, 60, 68, 0.2);
}

/* Action Buttons */
.episode-actions {
  display: flex;
  gap: 12px;
  margin-top: 24px;
  padding-top: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.action-button {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--card-border);
  color: var(--text-secondary);
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  gap: 6px;
}

.action-button:hover {
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  transform: translateY(-1px);
  box-shadow: 0 4px 15px var(--glass-shadow);
}

.read-more-btn {
  margin-left: auto;
}

/* Responsive Design */
@media (max-width: 768px) {
  .podcast-feed { padding: 24px 16px; }
  .episodes-grid { 
    grid-template-columns: 1fr; 
    gap: 24px; 
  }
  .episode-card { padding: 24px; }
  .podcast-title { font-size: 2rem; }
  .debug-toggle, .debug-panel { display: none; }
  .platform-links { flex-direction: column; }
  .platform-button { justify-content: center; }
}

/* Icons */
.icon {
  width: 16px;
  height: 16px;
  fill: currentColor;
}

.icon-large {
  width: 20px;
  height: 20px;
  fill: currentColor;
}

    const activePlayerEl = document.getElementById('activePlayer');
    const audioStatusEl = document.getElementById('audioStatus');
    
    if (loadTimeEl) loadTimeEl.textContent = loadTime;
    if (episodeCountEl) episodeCountEl.textContent = episodeData.length;
    if (cacheStatusEl) cacheStatusEl.textContent = 'N/A';
    if (requestCountEl) requestCountEl.textContent = requestCount;
    if (audioCountEl) audioCountEl.textContent = audioCount;
    if (fallbackStatusEl) fallbackStatusEl.textContent = fallbackUsed ? 'YES' : 'NO';
    if (activePlayerEl) activePlayerEl.textContent = currentlyPlaying || 'NONE';
    if (audioStatusEl) audioStatusEl.textContent = audioStatus;
  }
  
  // Public API
  return {
    // Description toggle
    toggleDescription: function(guid) {
      const desc = document.getElementById(`desc-${guid}`);
      const button = document.getElementById(`readMoreBtn-${guid}`);
      
      if (!desc || !button) return;
      
      const fullDesc = desc.dataset.fullDesc;
      const shortDesc = desc.dataset.shortDesc;
      const isExpanded = desc.classList.contains('expanded');
      
      if (isExpanded) {
        desc.innerHTML = shortDesc;
        desc.classList.remove('expanded');
        button.textContent = 'Read more';
      } else {
        desc.innerHTML = fullDesc;
        desc.classList.add('expanded');
        button.textContent = 'Read less';
      }
    },
    
    // Share episode
    shareEpisode: function(title, url) {
      if (navigator.share) {
        navigator.share({ title, url }).catch(() => {});
      } else {
        // Fallback: copy to clipboard
        navigator.clipboard.writeText(url).then(() => {
          console.log('Episode URL copied to clipboard');
        }).catch(() => {
          console.error('Failed to copy to clipboard');
        });
      }
    },
    
    // Debug toggle
    toggleDebug: function() {
      debugActive = !debugActive;
      document.getElementById('debugPanel').classList.toggle('active', debugActive);
      updateDebugInfo();
    },
    
    // Initialize
    init: function() {
      // Wait for DOM elements to be available
      if (document.getElementById('episodesGrid')) {
        loadEpisodes(); // Load immediately if DOM is ready
      } else {
        // Wait for DOM to be ready
        setTimeout(() => {
          loadEpisodes();
        }, 10);
      }
    }
  };
})();

// Auto-initialize
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => PodcastWidget.init());
} else {
  PodcastWidget.init();
}
</script>
