<script>
// Debug toggle functionality
let debugActive = false;
let debugMetrics = {
  startTime: performance.now(),
  apiCalls: 0,
  concertCount: 0,
  imageCount: 0,
  enhancedCount: 0
};

function toggleDebug() {
  debugActive = !debugActive;
  const debugPanel = document.getElementById('debugInfo');
  if (debugPanel) {
    debugPanel.classList.toggle('active', debugActive);
    if (debugActive) {
      updateDebugMetrics();
    }
  }
}

function updateDebugMetrics() {
  const loadTime = Math.round(performance.now() - debugMetrics.startTime);
  document.getElementById('debugLoadTime').textContent = loadTime;
  document.getElementById('debugConcertCount').textContent = debugMetrics.concertCount;
  document.getElementById('debugImageCount').textContent = debugMetrics.imageCount;
  document.getElementById('debugApiCalls').textContent = debugMetrics.apiCalls;
  document.getElementById('debugEnhancedCount').textContent = debugMetrics.enhancedCount;
}

(function() {
  const pf = document.getElementById('concertPf');
  const grid = document.getElementById('concertGrid');
  const loading = document.getElementById('concertLoading');
  const debugStatus = document.getElementById('debugStatus');
  
  if (!grid) return;

  const TARGET_PANES = Math.max(1, parseInt(pf?.dataset?.panes || '12', 10) || 12);
  
  // Debug logging
  function logDebug(message, data = null) {
    if (debugActive) {
      console.log(`[Concert Debug v3.2] ${message}`, data || '');
      if (debugStatus) {
        debugStatus.textContent = message;
        updateDebugMetrics();
      }
    }
  }

  // GitHub API configuration
  const GH = { owner:'McCal-Codes', repo:'McCals-Website', branch:'main', base:['images','Portfolios','Concert'] };
  const EXT_RX = /\.(jpe?g|png|webp|gif)$/i;
  const apiBase = `https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/`;
  const rawBase = `https://raw.githubusercontent.com/${GH.owner}/${GH.repo}/${GH.branch}/`;

  function apiUrl(parts) { return apiBase + parts.map(encodeURIComponent).join('/'); }
  function rawUrl(parts) { return rawBase + parts.map(encodeURIComponent).join('/'); }

  logDebug('API Base URL', apiBase);
  logDebug('Raw Base URL', rawBase);
  logDebug('Concert path', GH.base.join('/'));

  // Enhanced HTTP requests
  async function makeRequest(url, options = {}) {
    debugMetrics.apiCalls++;
    logDebug('Making request to', url);
    
    try {
      const response = await fetch(url, { 
        ...options, 
        headers: { 'Accept': 'application/vnd.github+json', ...options.headers }
      });
      
      logDebug(`Response status: ${response.status}`, response.statusText);
      
      if (!response.ok) {
        const errorText = await response.text();
        logDebug('Error response body', errorText);
        throw new Error(`HTTP ${response.status}: ${errorText}`);
      }
      
      const result = await response.json();
      logDebug('Response success', `${result.length || 0} items`);
      return result;
    } catch (error) {
      logDebug('Request failed', error.message);
      throw error;
    }
  }

  // Load manifest with fallback
  async function loadManifest(bandPath) {
    const manifestUrl = rawUrl(bandPath.concat(['manifest.json']));
    logDebug(`Attempting to load manifest for ${bandPath.join('/')}`, manifestUrl);
    
    try {
      const response = await fetch(manifestUrl);
      if (response.ok) {
        const manifest = await response.json();
        logDebug(`Loaded enhanced manifest`, manifest);
        debugMetrics.enhancedCount++;
        return manifest;
      } else {
        logDebug(`No manifest found (${response.status}), falling back to API`);
        return null;
      }
    } catch (error) {
      logDebug(`Manifest load failed: ${error.message}, falling back to API`);
      return null;
    }
  }

  async function ghList(parts) {
    const url = apiUrl(parts);
    return await makeRequest(url);
  }

  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function titleFromFolder(name) {
    return decodeURIComponent(name).replace(/[-_]/g, ' ').replace(/\s+/g, ' ').trim();
  }

  // Enhanced band processing with manifest support
  async function processBandAlbum(bandName) {
    const band = GH.base.concat([bandName]);
    logDebug(`Processing band: ${bandName}`, band.join('/'));
    
    try {
      // Look for Month Year subfolders (e.g., "December 2024", "August 2025")
      const items = await ghList(band);
      const subfolders = items.filter(it => it.type === 'dir');
      
      logDebug(`Found ${subfolders.length} subfolders in ${bandName}`, subfolders.map(s => s.name));
      
      // Try each subfolder to find one with a manifest or images
      for (const subfolder of subfolders) {
        const monthYearPattern = /^(January|February|March|April|May|June|July|August|September|October|November|December)\s+\d{4}$/i;
        
        // Check if this looks like a "Month Year" folder or is a band name folder
        if (monthYearPattern.test(subfolder.name) || subfolder.name === bandName) {
          const bandSubfolder = band.concat([subfolder.name]);
          
          // Try to load manifest first
          const manifest = await loadManifest(bandSubfolder);
          
          if (manifest && manifest.images && manifest.images.length > 0) {
            logDebug(`Using enhanced manifest for ${bandName}/${subfolder.name}`, {
              images: manifest.images.length,
              bandName: manifest.bandName,
              date: manifest.concertDate
            });
            
            return {
              parts: bandSubfolder,
              list: manifest.images,
              manifest: manifest,
              enhanced: true
            };
          }
          
          // If no manifest, try to get images directly from subfolder
          logDebug(`No manifest found, trying direct images in ${bandName}/${subfolder.name}`);
          
          try {
            const subItems = await ghList(bandSubfolder);
            const subFiles = subItems.filter(it => it.type === 'file' && EXT_RX.test(it.name)).map(it => it.name);
            
            if (subFiles.length > 0) {
              logDebug(`Found ${subFiles.length} images in ${bandName}/${subfolder.name}`);
              return {
                parts: bandSubfolder,
                list: subFiles,
                enhanced: false
              };
            }
          } catch (subError) {
            logDebug(`Failed to load subfolder ${subfolder.name}`, subError.message);
          }
        }
      }
      
      // First, try to load enhanced manifest from band root
      const manifest = await loadManifest(band);
      
      if (manifest && manifest.images && manifest.images.length > 0) {
        logDebug(`Using enhanced manifest for ${bandName}`, {
          images: manifest.images.length,
          bandName: manifest.bandName,
          date: manifest.concertDate
        });
        
        return {
          parts: band,
          list: manifest.images,
          manifest: manifest,
          enhanced: true
        };
      }
      
      // Fall back to API discovery
      logDebug(`No manifest available, using API discovery for ${bandName}`);
      
      // Try direct files
      const items = await ghList(band);
      logDebug(`Found ${items.length} items in ${bandName}`);
      
      const files = items.filter(it => it.type === 'file' && EXT_RX.test(it.name)).map(it => it.name);
      logDebug(`Found ${files.length} image files`, files.slice(0, 3));
      
      if (files.length) {
        return { 
          parts: band, 
          list: files, 
          enhanced: false 
        };
      }

      // Try subfolders
      const subs = items.filter(it => it.type === 'dir');
      logDebug(`Found ${subs.length} subdirectories`, subs.map(s => s.name));
      
      for (const sub of subs.slice(0, 3)) { // Limit subfolder checking
        try {
          const subParts = band.concat([sub.name]);
          
          // Try to load manifest from subfolder
          const subManifest = await loadManifest(subParts);
          if (subManifest && subManifest.images && subManifest.images.length > 0) {
            logDebug(`Using subfolder enhanced manifest for ${bandName}/${sub.name}`);
            return {
              parts: subParts,
              list: subManifest.images,
              manifest: subManifest,
              enhanced: true
            };
          }
          
          // Fall back to API for subfolder
          const subItems = await ghList(subParts);
          const subFiles = subItems.filter(it => it.type === 'file' && EXT_RX.test(it.name)).map(it => it.name);
          
          if (subFiles.length > 0) {
            logDebug(`Found ${subFiles.length} images in subfolder ${sub.name}`);
            return { 
              parts: subParts, 
              list: subFiles, 
              enhanced: false 
            };
          }
        } catch (subError) {
          logDebug(`Subfolder ${sub.name} failed`, subError.message);
        }
      }
    } catch (error) {
      logDebug(`Failed to process ${bandName}`, error.message);
    }
    return null;
  }

  // Main build function
  async function build() {
    const startTime = performance.now();
    
    try {
      loading.style.display = 'flex';
      grid.style.display = 'none';

      logDebug('Starting build process...');

      // Get available bands
      const items = await ghList(GH.base);
      logDebug(`Found ${items.length} base items`);

      const bands = items
        .filter(it => it.type === 'dir')
        .map(it => it.name)
        .filter(name => name && !name.startsWith('.'));

      logDebug(`Found ${bands.length} potential bands`, bands);

      if (!bands.length) {
        showError('No concert directories found.');
        return;
      }

      // Process bands in batches - limit for debugging
      const shuffledBands = shuffle(bands).slice(0, Math.min(6, bands.length));
      logDebug(`Processing ${shuffledBands.length} bands for debugging`, shuffledBands);
      
      const pools = [];
      
      for (const band of shuffledBands) {
        try {
          const result = await processBandAlbum(band);
          if (result && result.list.length > 0) {
            const images = shuffle(result.list.slice());
            const pool = {
              dir: result.parts.join('/'),
              parts: result.parts,
              title: result.enhanced && result.manifest?.bandName ? result.manifest.bandName : titleFromFolder(band),
              images,
              allImages: result.list.slice(),
              enhanced: result.enhanced,
              manifest: result.manifest || null
            };
            
            pools.push(pool);
            logDebug(`Added pool for ${band}`, `${images.length} images, enhanced: ${result.enhanced}`);
          }
        } catch (error) {
          logDebug(`Failed to process band ${band}`, error.message);
        }
      }

      logDebug(`Created ${pools.length} image pools`);

      if (!pools.length) {
        showError('No concert images available after processing bands.');
        return;
      }

      // Create cards with round-robin
      const slots = [];
      let progress = true;
      while (slots.length < TARGET_PANES && progress) {
        progress = false;
        for (const pool of pools) {
          if (slots.length >= TARGET_PANES) break;
          const fname = pool.images.shift();
          if (fname) {
            slots.push({
              dir: pool.dir,
              parts: pool.parts,
              title: pool.title,
              thumb: fname,
              allImages: pool.allImages,
              enhanced: pool.enhanced,
              manifest: pool.manifest
            });
            progress = true;
          }
        }
      }

      logDebug(`Created ${slots.length} image slots`);

      // Render cards
      const fragment = document.createDocumentFragment();
      const cards = [];

      for (let i = 0; i < slots.length; i++) {
        const slot = slots[i];
        const card = document.createElement('article');
        card.className = 'concert-card loading';
        card.tabIndex = 0;
        card.dataset.dir = slot.dir;

        const img = document.createElement('img');
        img.loading = 'lazy';
        img.decoding = 'async';
        img.alt = `${slot.title} concert photo`;

        // Create enhanced metadata display
        let dateDisplay = 'Live';
        let year = new Date().getFullYear();
        
        if (slot.enhanced && slot.manifest?.concertDate) {
          const concertDate = slot.manifest.concertDate;
          if (concertDate.monthName && concertDate.year) {
            dateDisplay = `${concertDate.monthName} ${concertDate.year}`;
            year = concertDate.year;
          } else if (concertDate.year) {
            year = concertDate.year;
            dateDisplay = `Live ‚Ä¢ ${year}`;
          }
        } else {
          dateDisplay = `Live ‚Ä¢ ${year}`;
        }

        const info = document.createElement('div');
        info.className = 'concert-info';
        info.innerHTML = `
          <h3 class="concert-title">${slot.title}</h3>
          <p class="concert-meta">${dateDisplay}</p>
        `;

        card.appendChild(img);
        card.appendChild(info);
        fragment.appendChild(card);
        
        cards.push({ card, slot, img });
        
        // Add lightbox click handler
        const openLightbox = () => {
          openLB(card, slot.allImages, slot);
        };
        
        card.addEventListener('click', openLightbox);
        card.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openLightbox();
          }
        });
      }

      grid.appendChild(fragment);

      // Load images progressively
      cards.forEach(({ card, slot, img }, index) => {
        setTimeout(() => {
          loadCardImage({ card, slot, img });
        }, index * 100);
      });

      // Show results
      loading.style.display = 'none';
      grid.style.display = 'block';
      requestAnimationFrame(() => {
        grid.classList.add('loaded');
        animateCardsIn();
      });

      const loadTime = performance.now() - startTime;
      logDebug(`Concert portfolio loaded successfully!`, `${Math.round(loadTime)}ms`);
      
      debugMetrics.concertCount = pools.length;
      debugMetrics.imageCount = slots.length;

    } catch (error) {
      logDebug('Concert gallery failed', error.message);
      console.error('Concert gallery failed:', error);
      showError(`Error loading concerts: ${error.message}`);
    }
  }

  async function loadCardImage({ card, slot, img }) {
    try {
      const src = rawUrl(slot.parts.concat([slot.thumb]));
      await loadImageWithRetry(img, src, 2);
      card.classList.remove('loading');
      card.classList.add('loaded');
    } catch (error) {
      console.warn(`Failed to load image for ${slot.title}:`, error);
      card.classList.remove('loading');
      card.classList.add('error');
    }
  }

  async function loadImageWithRetry(img, src, maxRetries = 2) {
    return new Promise((resolve, reject) => {
      let attempts = 0;
      const tryLoad = () => {
        const tempImg = new Image();
        tempImg.onload = () => { img.src = src; resolve(); };
        tempImg.onerror = () => {
          attempts++;
          if (attempts >= maxRetries) {
            reject(new Error(`Failed to load after ${maxRetries} attempts`));
          } else {
            setTimeout(tryLoad, Math.pow(2, attempts) * 500);
          }
        };
        tempImg.src = src + `?retry=${attempts}`;
      };
      tryLoad();
    });
  }

  function animateCardsIn() {
    const cards = grid.querySelectorAll('.concert-card');
    cards.forEach((card, index) => {
      setTimeout(() => {
        card.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
        card.classList.add('loaded');
      }, index * 100);
    });
  }

  function showError(message) {
    loading.innerHTML = `
      <div style="color: var(--accent); font-size: 18px; margin-bottom: 8px;">‚ö†Ô∏è</div>
      <div>${message}</div>
    `;
    logDebug('ERROR', message);
  }

  // Lightbox functionality with enhanced metadata
  const lb = document.getElementById('concertLightbox');
  const lbDialog = lb.querySelector('.cl-dialog');
  const lbGallery = document.getElementById('clGallery');
  const lbTitle = document.getElementById('clLbTitle');
  const lbMeta = document.getElementById('clLbMeta');
  const lbClose = lb.querySelector('.cl-close');

  function openLB(card, imageNames, slot) {
    const parts = card.dataset.dir.split('/').filter(Boolean);
    const names = Array.isArray(imageNames) ? imageNames : [];
    
    // Set enhanced title and metadata
    lbTitle.textContent = slot?.title || titleFromFolder(parts[parts.length - 1]);
    
    let metaText = `${names.length} photos`;
    if (slot?.enhanced && slot.manifest?.concertDate) {
      const date = slot.manifest.concertDate;
      if (date.monthName && date.year) {
        metaText = `${date.monthName} ${date.year} ‚Ä¢ ${names.length} photos`;
      }
    }
    lbMeta.textContent = metaText;
    
    lbGallery.innerHTML = '<div class="cl-hint">Scroll ‚Üì</div>';
    
    for (const fname of names) {
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.decoding = 'async';
      img.alt = `Concert photo: ${fname}`;
      img.src = rawUrl(parts.concat([fname])) + '?v=' + Date.now();
      img.className = 'loading';
      
      img.addEventListener('load', () => {
        img.classList.remove('loading');
        img.classList.add('loaded');
      });
      
      lbGallery.appendChild(img);
    }
    
    lb.classList.add('is-open');
    lb.setAttribute('aria-hidden', 'false');
    document.documentElement.classList.add('lb-open');
    lbDialog.focus();
    
    // Fade hint after delay
    const hint = lbGallery.querySelector('.cl-hint');
    if (hint && names.length > 1) {
      setTimeout(() => hint.classList.add('fade'), 3000);
    }
  }

  function closeLB() {
    lb.classList.remove('is-open');
    lb.setAttribute('aria-hidden', 'true');
    document.documentElement.classList.remove('lb-open');
  }

  // Lightbox event handlers
  lbClose.addEventListener('click', closeLB);
  lb.addEventListener('click', e => { if (e.target === lb) closeLB(); });
  
  document.addEventListener('keydown', e => {
    if (lb.classList.contains('is-open') && e.key === 'Escape') {
      e.preventDefault();
      closeLB();
    }
  });

  // Initialize
  build().catch(error => {
    console.error('Failed to initialize concert portfolio:', error);
    showError('Failed to load concert portfolio. Please try refreshing the page.');
  });
})();
</script>
