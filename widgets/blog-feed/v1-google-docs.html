#blogFeed {

.blog-feed {

/* Blog Card - Full Width Blog Post Style */
.blog-card {

  transition: all 0.3s ease;

  position: relative;
  width: 100%;

  height: 300px;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;
}

.blog-card:hover .blog-image img {

}

.blog-card-header {
