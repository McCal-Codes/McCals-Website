<!-- Blog Feed Widget (Google Sheets) - Single Page Example -->
<div id="blogFeed" data-blog-feed data-provider="sheets"
     data-sheet-id="YOUR_SHEET_ID" data-sheet-name="Blog" data-max-posts="5"
     data-show-dates="true" data-show-images="true" data-auto-captions="true">
  <div class="blog-loading">Loadingâ€¦</div>
</div>

<style>
/* Blog Feed Styles - McCal Media Portfolio Aesthetic */
#blogFeed { 
  margin: 2rem 0; 
  min-height: 200px;
}

/* Blog Feed Layout - Single Column Blog Style */
.blog-feed {
  max-width: 800px;
  margin: 0 auto;
  padding: 0;
}

/* Blog Card - Full Width Blog Post Style */
.blog-card {
  background: white;
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  margin-bottom: 3rem;
}

.blog-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
}

/* Hero Image - Blog Style */
.blog-image {
  margin: 0;
  position: relative;
  width: 100%;
}

.blog-image img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;
}

.blog-card:hover .blog-image img {
  transform: scale(1.01);
}

/* Content Area - Blog Post Style */
.blog-card-header {
  padding: 2rem 2rem 0 2rem;
  text-align: left;
}

.blog-title {
  margin: 0 0 0.75rem 0;
  font-size: 1.75rem;
  font-weight: 700;
  color: #000;
  line-height: 1.3;
}

.blog-date {
  display: inline-block;
  color: #999;
  font-size: 0.9rem;
  font-weight: 500;
  margin-bottom: 1.5rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.blog-body {
  padding: 0 2rem 2rem 2rem;
  color: #333;
  font-size: 1rem;
  line-height: 1.7;
}

.blog-body p {
  margin: 0 0 1rem 0;
}

.blog-body p:last-child {
  margin-bottom: 0;
}

.blog-body h2, .blog-body h3 {
  color: #000;
  font-weight: 600;
  margin: 1.5rem 0 0.75rem 0;
}

.blog-body h2 {
  font-size: 1.1rem;
}

.blog-body h3 {
  font-size: 1rem;
}

.blog-body a {
  color: #000;
  text-decoration: underline;
  transition: opacity 0.2s ease;
}

.blog-body a:hover {
  opacity: 0.7;
}

.blog-body ul, .blog-body ol {
  margin: 0.75rem 0;
  padding-left: 1.25rem;
}

.blog-body li {
  margin: 0.25rem 0;
}

/* Additional Images within Body */
.blog-body .blog-image {
  margin: 1.5rem 0;
  border-radius: 0.5rem;
  overflow: hidden;
}

.blog-body .blog-image img {
  height: auto;
  max-height: 300px;
}

.blog-image-caption {
  font-size: 0.85rem;
  color: #999;
  font-style: italic;
  padding: 0.5rem 0.75rem;
  background: rgba(0, 0, 0, 0.02);
  border-top: 1px solid rgba(0, 0, 0, 0.05);
}

/* Loading and Error States */
.blog-loading, .blog-error {
  text-align: center;
  padding: 3rem 1.5rem;
  color: #666;
  font-size: 1rem;
  background: white;
  border-radius: 1rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.blog-error {
  color: #d73027;
  background: #fef7f7;
  border: 1px solid rgba(215, 48, 39, 0.1);
}

/* Fade-in Animation matching gallery */
.blog-feed {
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive Design - Blog Layout */
@media (max-width: 768px) {
  .blog-feed {
    max-width: 95%;
    margin: 0 auto;
  }
  
  .blog-card {
    margin-bottom: 2rem;
  }
  
  .blog-image img {
    height: 250px;
  }
  
  .blog-card-header {
    padding: 1.5rem 1.5rem 0 1.5rem;
  }
  
  .blog-body {
    padding: 0 1.5rem 1.5rem 1.5rem;
  }
  
  .blog-title {
    font-size: 1.5rem;
  }
}

@media (max-width: 480px) {
  .blog-card-header {
    padding: 1.25rem 1.25rem 0 1.25rem;
  }
  
  .blog-body {
    padding: 0 1.25rem 1.25rem 1.25rem;
    font-size: 0.95rem;
  }
  
  .blog-title {
    font-size: 1.3rem;
  }
  
  .blog-image img {
    height: 200px;
  }
}
</style>

<!-- Auto captions (EXIF/IPTC) -->
<script src="../shared/universal-caption-system.js"></script>
<!-- Blog Feed logic -->
<script src="./blog-feed.js"></script>

<!-- Configuration notes:
1) Create a Google Sheet with columns (case-insensitive): Title, Date, Image, Body, Images (optional)
   - Image: URL for the hero image
   - Images: Extra image URLs separated by commas or new lines
   - Body: may contain simple HTML (p, a, ul, li, strong, em)
2) Share the sheet: Anyone with the link can view (no sign-in)
3) Set data-sheet-id to the spreadsheet ID and data-sheet-name to the sheet/tab name (e.g., Blog)
4) Optional: data-max-posts="5" limits the number of posts shown
5) Auto-captions use image metadata when available; otherwise fallback to alt/filename
-->
