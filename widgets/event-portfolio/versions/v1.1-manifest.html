  <h2 class="event-heading">Event Portfolio</h2>
  <p class="event-subtitle">Corporate Events ‚Ä¢ Conferences ‚Ä¢ Celebrations ‚Ä¢ Special Occasions</p>
  
  <div class="event-loading" id="eventLoading">

    <div>Events: <span id="eventCount">--</span></div>
    <div>Images: <span id="eventImages">--</span></div>

<script>
(function() {
  const YEAR = new Date().getFullYear();
  const pf = document.getElementById('eventPf');
  const grid = document.getElementById('eventGrid');
  const loading = document.getElementById('eventLoading');
  const metrics = document.getElementById('eventMetrics');
  const lightbox = document.getElementById('eventLightbox');
  
  if (!grid) return;

  const TARGET_PANES = Math.max(1, parseInt(pf?.dataset?.panes || '12', 10) || 12);
  let debugMode = false;
  let startTime = performance.now();
  let eventCount = 0;
  let imageCount = 0;
  let apiCalls = 0;
  
  // Debug toggle function
  window.toggleEventDebug = function() {
    debugMode = !debugMode;
    const btn = document.querySelector('.event-debug-btn');
    if (btn) btn.classList.toggle('active', debugMode);
    metrics.classList.toggle('visible', debugMode);
  };
  
  // Update debug metrics
  function updateMetrics() {
    if (!debugMode) return;
    document.getElementById('eventLoadTime').textContent = Math.round(performance.now() - startTime);
    document.getElementById('eventCount').textContent = eventCount;
    document.getElementById('eventImages').textContent = imageCount;
    document.getElementById('eventApiCalls').textContent = apiCalls;
    document.getElementById('eventUcsStatus').textContent = window.UniversalCaptionSystem ? 'Loaded' : 'Loading...';
  }

  // GitHub configuration - SINGLE MANIFEST APPROACH
  const GH = { owner:'McCal-Codes', repo:'McCals-Website', branch:'main' };
  const rawBase = `https://raw.githubusercontent.com/${GH.owner}/${GH.repo}/${GH.branch}/`;
  const manifestUrl = rawBase + 'images/Portfolios/Events/events-manifest.json';

  function rawUrl(parts) { return rawBase + 'images/Portfolios/Events/' + parts.map(encodeURIComponent).join('/'); }

  // Load master manifest - SINGLE API CALL!
  async function loadMasterManifest() {
    apiCalls++;
    
    try {
      const response = await fetch(manifestUrl);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const manifest = await response.json();
      return manifest;
    } catch (error) {
      throw error;
    }
  }

  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function titleFromFolder(name) {
    return decodeURIComponent(name).replace(/[-_]/g, ' ').replace(/\\s+/g, ' ').trim();
  }

  function createEventCard(imageSrc, title, meta, fullSrc, index, allImages, eventData) {
    const card = document.createElement('div');
    card.className = 'event-card loading';
    card.innerHTML = `
      <img data-src="${imageSrc}" alt="${title}" loading="lazy">
      <div class="event-info">
        <div class="event-title">${title}</div>
        <div class="event-meta">${meta}</div>
      </div>
    `;
    
    const img = card.querySelector('img');
    img.onload = () => {
      card.classList.remove('loading');
      card.classList.add('loaded');
      imageCount++;
      updateMetrics();
    };
    img.onerror = () => {
      card.classList.add('error');
      console.warn('Failed to load event image:', imageSrc);
    };
    
    // Set src to trigger loading
    setTimeout(() => { img.src = img.dataset.src; }, index * 50);
    
    // Click handler for lightbox
    card.onclick = () => openEventLightbox(allImages, eventData);
    
    return card;
  }

  function openEventLightbox(images, eventData) {
    const gallery = document.getElementById('elGallery');
    gallery.innerHTML = `<div class="el-hint">üì∏ Event Photography</div>`;
    
    for (const imageName of images) {
      const img = document.createElement('img');
      img.className = 'loading';
      img.loading = 'lazy';
      img.decoding = 'async';
      img.alt = `Event photo: ${imageName}`;
      img.src = rawUrl(eventData.folderPath.split('/').concat([imageName]));
      
      img.addEventListener('load', () => {
        img.classList.remove('loading');
        img.classList.add('loaded');
      });
      
      gallery.appendChild(img);
    }
    
    // Add caption
    const caption = document.createElement('div');
    caption.className = 'el-caption';
    caption.innerHTML = `
      <h3 class="el-title">${eventData.eventName}</h3>
      <div class="el-meta">${eventData.dateDisplay} ‚Ä¢ ${images.length} photos</div>
      <div class="el-description">Professional event photography capturing the essence and energy of special occasions.</div>
      <div class="el-source">Universal Caption System ‚Ä¢ McCal Media</div>
    `;
    gallery.appendChild(caption);
    
    lightbox.classList.add('is-open');
    document.body.style.overflow = 'hidden';
    
    // Fade hint after delay
    const hint = gallery.querySelector('.el-hint');
    if (hint && images.length > 1) {
      setTimeout(() => hint.style.opacity = '0', 3000);
    }
  }

  window.closeEventLightbox = function() {
    lightbox.classList.remove('is-open');
    document.body.style.overflow = '';
  };

  // Main build function - ULTRA EFFICIENT!
  async function build() {
    try {
      startTime = performance.now();
      
      // Load master manifest - ONLY ONE API CALL!
      const manifest = await loadMasterManifest();
      
      if (!manifest || !manifest.events || manifest.events.length === 0) {
        throw new Error('No event data found in manifest.');
      }
      
      eventCount = manifest.events.length;
      const pools = [];
      
      // Process events from manifest - NO MORE API CALLS!
      for (const event of manifest.events) {
        const images = shuffle(event.images.slice());
        pools.push({
          dir: event.folderPath,
          parts: event.folderPath.split('/'),
          title: event.eventName,
          dateDisplay: event.dateDisplay,
          images,
          allImages: event.images.slice(),
          eventData: event
        });
      }

      if (!pools.length) {
        throw new Error('No event images available from manifest.');
      }

      // Create cards with round-robin
      const slots = [];
      let progress = true;
      while (slots.length < TARGET_PANES && progress) {
        progress = false;
        for (const pool of pools) {
          if (slots.length >= TARGET_PANES) break;
          const fname = pool.images.shift();
          if (fname) {
            slots.push({
              dir: pool.dir,
              parts: pool.parts,
              title: pool.title,
              dateDisplay: pool.dateDisplay,
              thumb: fname,
              allImages: pool.allImages,
              eventData: pool.eventData
            });
            progress = true;
          }
        }
      }

      // Render cards
      loading.style.display = 'none';
      grid.style.opacity = '0';
      
      slots.forEach((slot, index) => {
        const imageSrc = rawUrl(slot.parts.concat([slot.thumb]));
        const meta = `${slot.dateDisplay} ‚Ä¢ ${YEAR}`;
        const card = createEventCard(imageSrc, slot.title, meta, imageSrc, index, slot.allImages, slot.eventData);
        grid.appendChild(card);
      });
      
      // Fade in grid
      setTimeout(() => {
        grid.classList.add('loaded');
      }, 100);
      
      updateMetrics();
      console.log(`Event portfolio loaded: ${eventCount} events, ${imageCount} images with only ${apiCalls} API call!`);
      
    } catch (error) {
      console.error('Event portfolio failed:', error);
      loading.innerHTML = `<span style="color: var(--accent);">‚ö†Ô∏è Failed to load events: ${error.message}</span>`;
    }
  }

  // Initialize
  build();

})();
</script>
